  <script type="text/javascript">
    window.onload = function () {
      var btn21 = document.getElementById("btn_21");
      var bspan = btn21.getElementsByTagName("span")[0];
      btn21.addEventListener("mouseenter", function (e) {
        var pX = btn21.offsetLeft;
        var pY = btn21.offsetTop;
        var cX = e.pageX - pX;
        var cY = e.pageY - pY;
        bspan.style.left = cX + "px";
        bspan.style.top = cY + "px";
      });
      btn21.addEventListener(
        "mouseout",
        function (e) {
          var pX = btn21.offsetLeft;
          var pY = btn21.offsetTop;
          var cX = e.pageX - pX;
          var cY = e.pageY - pY;
          bspan.style.left = cX + "px";
          bspan.style.top = cY + "px";
        },
        true
      );
    };
